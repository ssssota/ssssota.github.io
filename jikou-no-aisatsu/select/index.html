<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>時候の挨拶 | 選択問題</title>
    <style>
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 4em 4em 4em 4em;
        }
        input[type='button'] {
            font-size: 1.5em;
            margin: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span id="word"></span>の候</h1>
        <div class="buttons">
            <input type="button" data-month="1" id="month1" value="1月">
            <input type="button" data-month="2" id="month2" value="2月">
            <input type="button" data-month="3" id="month3" value="3月">
            <input type="button" data-month="4" id="month4" value="4月">
            <input type="button" data-month="5" id="month5" value="5月">
            <input type="button" data-month="6" id="month6" value="6月">
            <input type="button" data-month="7" id="month7" value="7月">
            <input type="button" data-month="8" id="month8" value="8月">
            <input type="button" data-month="9" id="month9" value="9月">
            <input type="button" data-month="10" id="month10" value="10月">
            <input type="button" data-month="11" id="month11" value="11月">
            <input type="button" data-month="12" id="month12" value="12月">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
